<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="margin: 2%">
    <form method="post">
        <input type="hidden" name="state" value="{{ state }}">
        <input type="hidden" name="last_word" value="{{ key }}">
        <div class="col">
            <div class="row">
                <input class="form-control" type="text" name="url_input" placeholder="Keyword" value="{{ key }}">
            </div>
            <div class="row">
                {% if state == 1 %}
                    <b>Filter has found some elements. Press again button to search urls</b>
                {% endif %}
                {% if state == -1 %}
                    <b>Filter hasn`t found anything</b>
                {% endif %}
            </div>
            {% for url in urls %}
                <div class="row">
                    <a href="{{ url }}">{{ url }}</a>
                </div>
            {% endfor %}
            <div class="row">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</body>
</html>
